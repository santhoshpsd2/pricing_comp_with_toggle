<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <h1>Our Pricing</h1>
</header>

<main>
  <div class="subselect_div">
    <p>Monthly</p>

    <label class="check">
      <input type="checkbox" class="input_check" autocomplete="off">
      <span class="slider"></span>
    </label>

    <p>Anually</p>
  </div>

  <div class="card_container">
<div class="card basic">
  <p>Basic</p>
  <p class="price basic_price">&dollar;19.99</p>
  <hr>
  <p class="basic_storage">500 GB Storage</p>
  <hr>
  <p class="basic_users">2 Users Allowed</p>
  <hr>
  <p class="basic_data">Send up to 3 GB</p>
  <hr>
  <button class="learn">Learn More</button>
</div>

<div class="card professional">
  <p>Professional</p>
  <p class="price prof_price">&dollar;24.99</p>
  <hr>
  <p class="prof_storage">1 TB Storage</p>
  <hr>
  <p class="prof_users">5 Users Allowed</p>
  <hr>
  <p class="prof_data">Send up to 10 GB</p>
  <hr>
  <button class="learn">Learn More</button>
</div>


<div class="card master">
  <p>Master</p>
  <p class="price master_price">&dollar;39.99</p>
  <hr>
  <p class="master_storage">2 TB Storage</p>
  <hr>
  <p class="master_users">10 Users Allowed</p>
  <hr>
  <p class="master_data">Send up to 20 GB</p>
  <hr>
  <button class="learn">Learn More</button>
</div>


</div>
</main>  
</body>

<script src="./script.js"></script>
</html>
